<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isadora 💖</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    .foto {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
      border: 4px solid #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: #e63946;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #start, #sim {
      background: #e63946;
      color: white;
    }

    #nao {
      background: #ddd;
      color: #333;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Música -->
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Tela inicial -->
  <div class="container" id="inicio">
    <img src="foto.jpg" alt="Nós dois 💖" class="foto">

    <h1>Oi, Larapia 💖</h1>
    <p>
      Preparei algo especial hihihihi.<br>
      Coloca o som e clica aqui 👇
    </p>
    <button id="start">Abrir 💕</button>
  </div>

  <!-- Tela do pedido -->
  <div class="container hidden" id="pedido">
    <img src="foto.jpg" alt="Nós dois 💖" class="foto">

    <h1>Isadora 💕</h1>
    <p>
      Você torna os meus dias mais felizes<br>
      Obrigado por entrar na minha vida.<br><br>
      Você aceita namorar comigo? 💖
    </p>
    <button id="sim">Sim 😍</button>
    <button id="nao">Não 🙃</button>
  </div>

  <!-- Tela final -->
  <div class="container hidden" id="resposta">
    <h1>AAAAA 💖✨</h1>
    <p>
      Oficialmente Namoridos ❤️<br>
      EU TE AMO ISADORA!
    </p>
  </div>

  <script>
    const startBtn = document.getElementById("start");
    const inicio = document.getElementById("inicio");
    const pedido = document.getElementById("pedido");
    const resposta = document.getElementById("resposta");
    const sim = document.getElementById("sim");
    const nao = document.getElementById("nao");
    const music = document.getElementById("music");

    startBtn.addEventListener("click", () => {
      music.play();
      inicio.classList.add("hidden");
      pedido.classList.remove("hidden");
    });

    nao.addEventListener("mouseover", fugir);
    nao.addEventListener("touchstart", fugir);

    function fugir() {
      const x = Math.random() * (window.innerWidth - nao.offsetWidth);
      const y = Math.random() * (window.innerHeight - nao.offsetHeight);
      nao.style.position = "fixed";
      nao.style.left = x + "px";
      nao.style.top = y + "px";
    }

    sim.addEventListener("click", () => {
      pedido.classList.add("hidden");
      resposta.classList.remove("hidden");
      iniciarConfete();
    });

    // Confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetes = [];

    function iniciarConfete() {
      for (let i = 0; i < 180; i++) {
        confetes.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 6 + 4,
          speed: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
      animar();
    }

    function animar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetes.forEach(c => {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
        c.y += c.speed;
        if (c.y > canvas.height) c.y = 0;
      });
      requestAnimationFrame(animar);
    }
  </script>

</body>
</html>
